<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
  </head>    
  
  <body>
  <div class="container">
    <div class="grid">
    <header>
      <h1>Hello World, I'm (Ka Wei) Carrie Leung</h1>
    </header>
    
      <img src="media/me.jpg" alt="A picture of me">
      
      <section class="contact">
        <h2>(Hopeful) Web Designer, Developer</h2>
        <hr>
        <span><a class ="download-link" href="/path/to/your/resume.pdf" download="my_resume.pdf">Download Resume</a></span>
  
      </section>
      
      </div>
  
  
  <section>
    <h2>Contact Me</h2>
    <form id="contact-form" method="POST" action="https://httpbin.org/post">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Address*</label>
      <input type="text" id="address" name="address" required>
      
      <label for="city">City*</label>
      <input type="text" id="city" name="city" list="cities" required>
      <datalist id="cities">
        <option value="Toronto">
        <option value="Vancouver">
        <option value="Montreal">
        <option value="Calgary">
        <option value="Edmonton">
        <option value="Ottawa">
      </datalist>
      
      <label for="postal-code">Postal Code*</label>
      <input type="text" id="postal-code" name="postal-code" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required>
      
      <p>What is this about?*</p>
      <label>
        <input type="radio" name="reason" value="Question" required>
        Question
      </label>
      <label>
        <input type="radio" name="reason" value="Comment" required>
        Comment
      </label>
      <label>
        <input type="radio" name="reason" value="Hiring" required>
        Hiring
      </label>
      
      <div id="hourly-rate" style="display: none">
        <label for="hourly-rate-input">Hourly Rate*</label>
        <input type="number" id="hourly-rate-input" name="hourly-rate" min="1" step="0.01" required>
      </div>
      
      <label for="message">Message*</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <label for="favorite-color">What's your favorite color?</label>
      <input type="color" id="favorite-color" name="favorite-color">
      
      <button type="submit">Submit</button>
    </form>
  </section>
  
  </div>
  </body>
