<!DOCTYPE html>
<head>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/script.js"></script>

  </head>    
  
  <body class="limited">
  <div class="container">
    <div class="grid">
    <header>
      <h1>Hello World, I'm (Ka Wei) Carrie Leung</h1>
    </header>
    
      <img src="media/me.jpg" alt="A picture of me">
      
      <section class="info">
        <h2>(Hopeful) Web Designer, Developer</h2>
        <hr>
        <p>
            <span><a class ="link" href="media/resume.pdf" download="CarrieLeungResume.pdf">Download Resume</a></span> 
            <span><a class ="link" href="#contact-jump">Contact Me!</a> </span>
        </p>
      </section>
      
      </div>
  
  
    <h2 id="contact-jump">Contact Me!</h2>
    <br>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="contactForm" method="POST" action="https://httpbin.org/post">
              <div class="form-group">
                <label class="heading" for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label class="heading" for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label class="heading" for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="heading" for="city">City</label>
                  <input type="text" class="form-control" id="city" name="city" list="cities" required>
                  <datalist id="cities">
                    <option value="Toronto">
                    <option value="Vancouver">
                    <option value="Montreal">
                    <option value="Calgary">
                    <option value="Ottawa">
                  </datalist>
                </div>
                <div class="form-group col-md-6">
                  <label class="heading" for="postalCode">Postal Code</label>
                  <input type="text" class="form-control" id="postalCode" name="postalCode" pattern="[^0-9DFIOQUWZ][0-9][^DFIOQU] [0-9][^0-9DFIOQU][0-9]" required>
                </div>
              </div>
              <div class="form-group">
                <label class="heading">What is this about?</label>
                <br>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="about" id="question" value="question" checked>
                  <label class="heading" class="form-check-label" for="question">
                    Question
                  </label>
                </div>
                <div class="heading" class="form-check">
                  <input class="form-check-input" type="radio" name="about" id="comment" value="comment">
                  <label class="form-check-label" for="comment">
                    Comment
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="about" id="hiring" value="hiring">
                  <label class="heading" class="form-check-label" for="hiring">
                    Hiring
                  </label>
                </div>
              </div>
              <div class="form-group" id="hourlyRate" style="display:none;">
                <label class="heading" for="rate">Hourly Rate</label>
                <input type="text" class="form-control" id="rate" name="rate">
              </div>
              <div class="form-group">
                <br>
                <label class="heading" for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
